<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>times table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Times Table</h1>
    </header>
    <section>
        <div>
            <p>Number:
                <input type="number" name="num" id="num">
                <input type="button" value="Show Table" onclick="show()">
            </p>
        </div>
        <div id="res">
            <select name="results" id="sel" size="10">
                <option>Type a number above</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; StayFish</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
