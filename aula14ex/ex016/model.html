<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <section>
        <div>
            <p>Start:
                <input type="number" name="txtstart" id="txtstart">
            </p>
            <p>End:
                <input type="number" name="txtend" id="txtend">
            </p>
            <p>Range:
                <input type="number" name="txtrange" id="txtrange">
            </p>
            <p><input type="button" value="Count" onclick="count()"></p>
        </div>
        <div id="res">
            Preparing the count.
        </div>
    </section>
    <footer>
        <p>&copy; StayFish</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
