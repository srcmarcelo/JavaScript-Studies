<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(18, 202, 18);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interact here
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        /*a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)*/ //You won't need to do anything with the HTML's div.
        function clicar() {
            a.innerText = 'Clicked ;)'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entered :)'
        }
        function sair() {
            a.innerText = 'Exited :('
            a.style.background = 'rgb(18, 202, 18)'
        }
    </script>
</body>
</html>
