<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(30, 30, 226);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Seing some new tools</h1>
    <script>
        var name = window.prompt("What's your name?")
        document.writeln(`Hello, <strong>${name}</strong>! Your name is ${name.length} letters long.<br/>`)
        document.writeln(`Your name in uppercase is ${name.toUpperCase()}.<br/>`)
        document.writeln(`Your name in lowercase is ${name.toLowerCase()}.`)
    </script>
</body>
</html>
